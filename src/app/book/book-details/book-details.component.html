<mat-card *ngIf="book">
  <button mat-flat-button class ="buttonContainer" color ="primary" [routerLink]="['/home']"><i class="fas fa-long-arrow-alt-left"></i></button>
  <img [src]="book.imageSrc"/>
  <div class = "bookDataContainer">
  <h1>{{book.title}}</h1>
  <p>{{book.author | uppercase}}</p>
  <p>{{book.price | currency : 'â‚¬ '}}</p>
  <p>{{book.description}}</p>
  <p>{{book.condition}}</p>
  </div>
  <div class = "btnUpdate">
    <button type="button" mat-flat-button color="primary" [routerLink]="['edit']">Update Book</button>
  </div>
  <div class="btnDelete">
    <button type="button" mat-flat-button color="primary" (click)="DeleteBook(book.id)"[routerLink]="['/home']">Delete book</button>
  </div>
  <div class = "overlay"></div>
</mat-card>
