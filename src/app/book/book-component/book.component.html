

<mat-card  [routerLink] = "['/book', book.id]" class="book">
  <div fxLayout='row ' fxLayoutAlign='flex-start' class="bookContent" >
    <div>
      <img mat-card-md-image  [src]="book.imageSrc"/>
    </div>
  <div class = "bookDataContainer">
    <h1>{{book.title}}</h1>
    <p *ngIf="book.author"> {{book.author.fullName | uppercase }}  </p>
    <p>{{book.price | currency : 'â‚¬ '}}</p>
    <div *ngIf="show">
      <p>{{book.description}}</p>
    </div>
    <p [ngStyle]="{'color':'red'}">{{book.condition}}</p>
  </div>
  </div>
</mat-card>
