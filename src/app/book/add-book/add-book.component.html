<mat-card  class = "col-8 offset-2" >
  <h2>Add new book</h2>
  <!-- <div class="formF"> -->
  <form [formGroup]= "bookForm" >
    <mat-form-field *ngIf="show">
      <input placeholder="Id" matInput formControlName="Id"/>
    </mat-form-field >
    <mat-form-field>
      <input placeholder="Title *" matInput formControlName="Title"/>
    </mat-form-field>
    <span *ngIf = "bookForm.get('Title').touched && bookForm.get('Title').errors">
      Please enter a valid title!
    </span>
    <!-- <mat-form-field>
      <input placeholder="Author" matInput formControlName="Author"/>
    </mat-form-field> -->
    <!-- <mat-form-field>
      <input placeholder="FirstName" matInput  formControlName="FirstName"/>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="LastName" matInput  formControlName="LastName"/>
    </mat-form-field> -->
   <mat-form-field>
    <input placeholder="Author" type="text" (keyup)="onChangeEvent($event)" matInput formControlName="Author">
    <ul class="search-result">
    <li *ngFor= "let author of authors">{{author.firstName}} {{author.lastName}}</li>
  </ul>
   </mat-form-field>
    <mat-form-field *ngIf="show">
      <input placeholder="AuthorId" matInput type="number" formControlName="AuthorId"/>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Price" matInput type="number" formControlName="Price"/>
    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Description" matInput formControlName="Description"></textarea>
    </mat-form-field>
    <mat-form-field>
   <!-- <mat-label>Condition</mat-label>
    <mat-select [formControl]="myControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="myControl.hasError('required')">Please choose a condition</mat-error>
    <mat-hint>{{myControl.value?.sound}}</mat-hint> -->
    <mat-label>Condition</mat-label>
      <select matNativeControl required formControlName="Condition">
        <option value="new">New</option>
        <option value="as new">As new</option>
        <option value="good">Good</option>
        <option value="bad">Bad</option>
      </select>
  </mat-form-field>
    <mat-form-field>
      <input placeholder="Image Url" matInput formControlName="ImageUrl"/>
    </mat-form-field>

    <div class = "buttonContainer">
      <button mat-flat-button type="button" color = "primary" [disabled]="!bookForm.valid" (click)="Save()" >Add</button>
      <button mat-flat-button (click)="Cancel()">Cancel</button>
    </div>
  </form>
<!-- </div> -->
</mat-card>
