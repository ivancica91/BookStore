<mat-card class = "col-8 offset-2">
  <h2>Add new book</h2>
  <form [formGroup]= "bookForm">
    <mat-form-field>
      <input placeholder="Title *" matInput formControlName="Title"/>
    </mat-form-field>
    <span *ngIf = "bookForm.get('Title').touched && bookForm.get('Title').errors">
      Please enter a valid title!
    </span>
    <mat-form-field>
      <input placeholder="Author" matInput formControlName="Author"/>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Price" matInput type="number" formControlName="Price"/>
    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Description" matInput formControlName="Description"></textarea>
    </mat-form-field>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Condition"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <mat-form-field>
      <input placeholder="Image Url" matInput formControlName="ImageUrl"/>
    </mat-form-field>
    <div class = "buttonContainer">
    <button mat-flat-button color = "primary" [disabled]="!bookForm.valid" (click)="Save()" >Add</button>
    <button mat-flat-button (click)="Cancel()">Cancel</button>
  </div>
  </form>
</mat-card>
